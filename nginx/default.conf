server {
    listen 80;
    server_name shyambisht.online www.shyambisht.online;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name shyambisht.online www.shyambisht.online;

    ssl_certificate     /etc/letsencrypt/live/shyambisht.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shyambisht.online/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf|map)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}